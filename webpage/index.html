        $("#web_to_ios").click(function() {
          console.log("web_to_ios");
          alert('web_to_ios"');
          console.log(getMobileOperatingSystem());
          window.webkit.messageHandlers.web_to_ios.postMessage('{"command": "Hello ios", "data": "world"}');
        });

        // 웹 -> 안드로이드 캡쳐 요청
        $("#web_to_android_capture").click(function() { // 화면 캡쳐
          console.log("#web_to_android_capture");
          alert('#web_to_android_capture"');
          Android.web_to_android('{"command": "capture", "data": ""}');
        });


        $("#web_to_ios_capture").click(function() {
          console.log("#web_to_ios_capture");
          alert('#web_to_ios_capture"');
          window.webkit.messageHandlers.web_to_ios.postMessage('{"command": "capture", "data": ""}');
        });

        var getMobileOperatingSystem = function() {
          var userAgent = navigator.userAgent || navigator.vendor || window.opera;

          // Windows Phone must come first because its UA also contains "Android"
          if (/windows phone/i.test(userAgent)) {
              return "Windows Phone";
          }

          if (/android/i.test(userAgent)) {
              return "Android";
          }

          // iOS detection from: http://stackoverflow.com/a/9039885/177710
          if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
              return "iOS";
          }

          return "unknown";
        }



      })
